{% extends "base.html" %}

{% block title %} 
Stored_post
{% endblock %}

{% block content %}
{% if has_post %}
<section style="margin-top:70px">
<ul>
    {% for post in posts  %}
   <li><a href="{% url "post-detail-page" post.slug %}">{{post.title}}</a></li> 
    {% endfor %}
</ul>
</section>
{% else %}
<h1>there is no stored post</h1>
{% endif %}

{% endblock  %}
